<div class="row">
    <div class="col-12">
        <div class="form-group">
            {% if form.url.errors %}
                <div class="errors">
                    {% for error in form.url.errors %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {{ form.url }}
        </div>
    </div>
</div>
